<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>teste de imagens em diferentes dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flex">
    </picture>
    <h1>reproduzindo audios</h1>
    <audio preload="metadata" autoplay controls loop>
       <source src="midia/musica.mp3" type="audio/mpeg"> 
       <p>seu navegador n Ã© compativel com o audio, clique <a href="midia/musica.mp3">aqui</a> para baixar</p>
    </audio>
</body>
</html>
